<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="utf-8" />
    <title>CSV/JSON Converter</title>
  </head>
  <body>
    <div class="grid">
      <div class="pane">
        <label for="csv">CSV</label>
        <textarea id="csv" placeholder="Type to CSV"></textarea>
        <button id="csv-to-json">Convert to JSON</button>
      </div>
      <div class="gutter-col gutter-col-1"></div>
      <div class="pane">
        <label for="json">JSON</label>
        <textarea id="json" placeholder="Type to JSON"></textarea>
        <button id="json-to-csv">Convert to CSV</button>
      </div>
    </div>
    <script src="index.bundle.js"></script>
  </body>
</html>
